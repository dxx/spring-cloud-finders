pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
    }
}

rootProject.name = 'examples'

include 'example-bom'
include 'example-discovery'
include 'example-discovery:greeting-service'
include 'example-discovery:consumer-service'
include 'example-discovery:consumer-reactive-service'
include 'example-gateway'
include 'example-gateway:gateway-provider-service'
include 'example-gateway:gateway-service'
